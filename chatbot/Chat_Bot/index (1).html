<!DOCTYPE html>
<html >
  <head>
	  
	<!-- titulo da pagina -->  
    <title>Santander</title>
	  
	<!-- meta -->  
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	  
    <!-- links css -->
    <link rel='stylesheet prefetch' href='http://cdn.materialdesignicons.com/1.1.70/css/materialdesignicons.min.css'>
    <link rel='stylesheet prefetch' href="css/style_1.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/half-slider.css" rel="stylesheet">
	  
  </head>

  <body>
	  
	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: #ff0000;">
        <div class="container"><!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>  
	  
	<!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators --><!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide One');"></div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Two');"></div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Three');"></div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
	  
	  
	  
  <style id="dynamic-styles"></style>
   <div id="hangout">  
       <div id="head" class="style-bg" style="background-color: #ff0000;">
          <h1>Chatbot</h1>
          <i class="mdi mdi-chevron-down"></i>
	   </div>  
       <div id="content">
         <div class="overlay"></div>
    
    
    
    
    <div class="card menu">
      <div class="header">
      <img src="http://s8.postimg.org/76bg2es2t/index.png" />      </div>
      <div class="content">
        
        <div class="i-group">
    <input type="text" id="username"><span class="bar"></span>
        </div>        
        <br />
        <div class="center">
          <canvas id="colorpick" width="250" height="220" ></canvas>
</div>                        
      </div>
    </div> 
    <div class="list-account">
      <div class="meta-bar"><input class="nostyle search-filter" type="text" placeholder="Search" /></div>
    <ul class="list mat-ripple">      
          
    </ul> 
    </div>
    <div class="list-phone">
      <div class="meta-bar"><input class="nostyle search-filter" type="text" placeholder="Name, phone number" /></div>
    
    </div>
	
    <div class="list-chat">
      <ul class="chat">
        <li>
        <img src="img/homem.png">
          <div class="message">Em que posso ajudar?</div>
        </li>

      </ul>
      <div class="meta-bar chat"><input class="nostyle chat-input insertText" type="text" placeholder="Message..." /> <i class="mdi mdi-send"></i></div>
    </div>
  </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>
        <script src="js/codChatbot.js"></script> 
	
	
	
	
	
	<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
	
	
	
	
	
	
    
  </body>
</html>
